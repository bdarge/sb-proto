syntax = "proto3";
package customer;

option go_package = "./pkg/customer";

service CustomerService {
  rpc CreateCustomer(CreateCustomerRequest) returns (CreateCustomerResponse) {}
  rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse) {}
}

message GetCustomerRequest {
  uint32 id = 1;
}

message DispositionData {
  uint32 id = 1;
  string description = 2;
  string invoiceNumber = 3;
  string orderNumber = 4;
  string currency = 5;
  int64 customerId = 6;
  int64 createdBy = 7;
  string deliveryDate = 8;
  string createdAt = 9;
  string updatedAt = 10;
  string deletedAt = 11;
  string requestType = 12;
}

message CustomerData {
  uint32 id = 1;
  string name = 2;
  string email = 3;
  repeated DispositionData data = 4;
}

message GetCustomerResponse {
  uint32 status = 1;
  string error = 2;
  uint32 id = 3;
  CustomerData data = 4;
}

message CreateCustomerRequest {
  string email = 1;
  string name = 2;
}

message CreateCustomerResponse {
  uint32 status = 1;
  string error = 2;
  uint32 id = 3;
}
