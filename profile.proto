syntax = "proto3";

package auth;

import "google/protobuf/timestamp.proto";
import "pb/model.proto";

service ProfileService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {}
}


message UserData {
  uint32 id = 1;
  google.protobuf.Timestamp createdAt = 2;
  google.protobuf.Timestamp updatedAt = 3;
  google.protobuf.Timestamp deletedAt = 4;
  string username = 5;
  string hourlyRate = 6;
  string businessName = 7;
  string street = 8;
  string postalCode = 9;
  string city = 10;
  string country = 11;
  string landLinePhone = 12;
  string mobilePhone = 13;
  string vat = 14;
  repeated model.TransactionData transactions = 15;
}

message GetUserRequest {
  uint32 id = 1;
}

message GetUserResponse {
  uint32 status = 1;
  string error = 2;
  UserData data = 3;
}

message UpdateUserRequest {
  string username = 1;
  string businessName = 2;
  string street = 3;
  string postalCode = 4;
  string city = 5;
  string country = 6;
  string landLinePhone = 7;
  string mobilePhone = 8;
}

message UpdateUserResponse {
  uint32 status = 1;
  string error = 2;
  UserData data = 3;
}
